<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        
        /* Background Video Styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
	.container {
            text-align: center;
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ffcc;
            margin: 10px 0;
            border: 1.5px solid #00ffcc;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            max-width: 750px;
            width: 100%;
            padding: 5px;
        }
        .tracker{
            background: rgba(40, 40, 40, 0.85);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            text-align:center;
            width: 100%;
            height: 270px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .tracker.calories-tracker {
            height: 280px;
        }
        .graphs-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }
        .graph-container{
            width: 48%;
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 4px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
            background: #333;
            color: #FFF;
            font-size: 12px;
        }
        button {
            background: #05d3f2;
            border: none;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: #0a0a0a;
            font-weight: bold;
            font-size: 12px;
        }
        button:hover {
            background: #32ed38;
        }
        canvas {
            max-width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
        <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="run.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="main" style="text-align: center;">
    <h2>DASHBOARD TRACKER</h2>
    <div class="dashboard-container">
        <div class="tracker">
            <h4>Workout</h4>
            <form>
                <input type="text" id="exercise" placeholder="Exercise">
                <input type="number" id="duration" placeholder="Duration (mins)">
                <button type="button" onclick="addWorkout()">Track</button>
            </form>
        </div>
        <div class="tracker">
            <h4>Diet & Water</h4>
            <form>
                <input type="number" id="caloriesMeal" placeholder="Calories">
                <input type="number" id="water" placeholder="Water (ml/l)">
                <button type="button" onclick="addDiet()">Track</button>
            </form>
        </div>
        <div class="tracker calories-tracker">
            <h4>Calories</h4>
            <form>
                <input type="number" id="age" placeholder="Age">
                <input type="number" id="height" placeholder="Height (cm)">
                <input type="number" id="weight" placeholder="Weight (kg)">
                <button type="button" onclick="calculateCalories()">Track</button>
            </form>
            <p>Calories: <span id="caloriesResult">--</span> kcal</p>
        </div>
        <div class="tracker">
            <h4>Heartbeat</h4>
            <button onclick="trackHeartbeat()">Track</button>
            <p>Heart Rate: <span id="bpm">--</span> BPM</p>
        </div>
    </div>
    <div class="graphs-container">
        <div class="graph-container">
            <h4>Workout Progress</h4>
            <canvas id="workoutChart"></canvas>
        </div>
        <div class="graph-container">
            <h4>Diet & Water Intake</h4>
            <canvas id="dietChart"></canvas>
        </div>
    </div>
    <script>
        function trackHeartbeat() {
            document.getElementById("bpm").innerText = Math.floor(Math.random() * (120 - 60) + 60);
        }
        function calculateCalories() {
            let age = document.getElementById("age").value;
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            if (age && height && weight) {
                let calories = Math.round((10 * weight) + (6.25 * height) - (5 * age) + 5);
                document.getElementById("caloriesResult").innerText = calories;
            }
        }
        function addDiet() {
            let calMeal = document.getElementById("caloriesMeal").value;
            let water = document.getElementById("water").value;
            if (calMeal && water) {
                updateChart("dietChart", [parseInt(water)], "Water Intake (ml/l)", "rgba(0, 255, 255, 0.5)");
            }
        }
        function addWorkout() {
            let duration = document.getElementById("duration").value;
            if (duration) {
                updateChart("workoutChart", [parseInt(duration)], "Workout Duration (mins)", "rgba(0, 255, 0, 0.5)");
            }
        }
        function updateChart(id, data, label, color) {
            new Chart(document.getElementById(id).getContext("2d"), {
                type: "bar",
                data: {
                    labels: Array.from({ length: data.length }, (_, i) => i + 1),
                    datasets: [{ label: label, data: data, backgroundColor: color }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
    </script>
</body><br>
